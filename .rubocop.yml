require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-factory_bot

AllCops:
  NewCops: enable

Metrics/AbcSize:
  Exclude:
    - 'db/**/*'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'config/environments/**/*'

Metrics/MethodLength:
  Exclude:
    - 'db/**/*'

Rails/HasAndBelongsToMany:
  Exclude:
    - 'app/models/role.rb'
    - 'app/models/user.rb'

Rails/I18nLocaleTexts:
  Enabled: false

Rails/SkipsModelValidations:
  Exclude:
    - 'spec/**/*'

FactoryBot/SyntaxMethods:
  Enabled: false

RSpec/ExampleLength:
  CountAsOne: ['array', 'hash', 'heredoc']

Style/Documentation:
  Exclude:
    - 'db/**/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/HashSyntax:
  EnforcedShorthandSyntax: never

Style/SymbolProc:
  AllowedPatterns: ['map', 'select']

Style/WordArray:
  Enabled: false

Naming/VariableNumber:
  CheckSymbols: false
